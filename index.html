<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Pedidos - Mercatto Delivery</title>
<style>
  body {
    margin: 0;
    background: #0f172a;
    font-family: 'Inter', sans-serif;
    color: #f8fafc;
  }
  header {
    background: #2d1b0e;
    color: #facc15;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .container {
    max-width: 1200px;
    margin: 25px auto;
    padding: 15px;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #aaa;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .status-bar span {
    color: #facc15;
  }
  .table {
    width: 100%;
    border-collapse: collapse;
  }
  th {
    background: #1e293b;
    color: #facc15;
    padding: 12px;
    text-align: left;
    font-size: 14px;
  }
  td {
    background: #0f172a;
    padding: 10px;
    border-bottom: 1px solid #1e293b;
    font-size: 14px;
  }
  .status {
    padding: 6px 10px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
  }
  .pendente { background: #475569; color: #fff; }
  .aceito { background: #22c55e; color: #fff; }
  .entrega { background: #facc15; color: #000; }
  .cancelado { background: #ef4444; color: #fff; }
  .btn {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 4px;
    transition: 0.2s;
  }
  .btn:hover { opacity: 0.8; }
  .btn-aceitar { background: #facc15; color: #000; }
  .btn-entrega { background: #d97706; color: #fff; }
  .btn-cancelar { background: #b91c1c; color: #fff; }
  .btn-whats { background: #25D366; color: #fff; }
  .no-pedidos {
    text-align: center;
    padding: 20px;
    color: #94a3b8;
  }
</style>
</head>
<body>
  <header>📦 Painel de Pedidos - Mercatto Delivery</header>
  <div class="container">
    <div class="status-bar">
      <div>🔄 Atualiza automaticamente a cada 30s</div>
      <div>🕒 Última atualização: <span id="ultimaAtualizacao">--</span></div>
    </div>

    <table class="table" id="tabelaPedidos">
      <thead>
        <tr>
          <th>Data</th>
          <th>Cliente</th>
          <th>Itens</th>
          <th>Total</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaPedidos">
        <tr><td colspan="6" class="no-pedidos">Carregando pedidos...</td></tr>
      </tbody>
    </table>
  </div>

  <audio id="audioNovoPedido" src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_5fce3de1a7.mp3?filename=notification-102748.mp3" preload="auto"></audio>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycby9XhaGzE63fzsfRTuLt_Esa3odIkwXPcrtprZjRYSqbcsqU2_hu3VD5vU9ji3cM7N0/exec";
let ultimoTotal = 0;

// 🔁 Atualiza pedidos
async function carregarPedidos(playSound = true) {
  try {
    const res = await fetch(ENDPOINT + "?acao=listarPedidos");
    const data = await res.json();

    const lista = document.getElementById("listaPedidos");
    lista.innerHTML = "";

    if (!data || !data.pedidos || data.pedidos.length === 0) {
      lista.innerHTML = `<tr><td colspan="6" class="no-pedidos">Nenhum pedido encontrado.</td></tr>`;
      return;
    }

    // 🔔 Se chegou pedido novo
    if (playSound && data.pedidos.length > ultimoTotal) {
      document.getElementById("audioNovoPedido").play();
    }
    ultimoTotal = data.pedidos.length;

    data.pedidos.forEach(p => {
      const tr = document.createElement("tr");
      const corStatus = {
        "Pendente": "pendente",
        "Aceito": "aceito",
        "Saiu para entrega": "entrega",
        "Cancelado": "cancelado"
      }[p.status] || "pendente";

      tr.innerHTML = `
        <td>${p.data || "--"}</td>
        <td>${p.nome || ""}<br><small>${p.whats ? "📞 " + p.whats : ""}</small></td>
        <td>${p.itens || ""}</td>
        <td><b>${p.total || ""}</b></td>
        <td><span class="status ${corStatus}">${p.status}</span></td>
        <td>
          <button class="btn btn-aceitar" onclick="atualizarStatus('${p.email}','Aceito')">Aceitar</button>
          <button class="btn btn-entrega" onclick="atualizarStatus('${p.email}','Saiu para entrega')">Saiu p/ entrega</button>
          <button class="btn btn-cancelar" onclick="atualizarStatus('${p.email}','Cancelado')">Cancelar</button>
          <button class="btn btn-whats" onclick="abrirWhats('${p.whats}','Olá ${p.nome}, seu pedido está em andamento! 🍝')">WhatsApp</button>
        </td>
      `;
      lista.appendChild(tr);
    });

    document.getElementById("ultimaAtualizacao").textContent = new Date().toLocaleTimeString();
  } catch (err) {
    console.error("Erro ao carregar pedidos", err);
  }
}

// 🟢 Atualiza status via POST
async function atualizarStatus(email, status) {
  const confirma = confirm(`Deseja realmente marcar o pedido de ${email} como "${status}"?`);
  if (!confirma) return;
  try {
    const res = await fetch(ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ acao: "atualizarStatus", email, status })
    });
    const txt = await res.text();
    alert(txt);
    carregarPedidos(false);
  } catch (err) {
    alert("Erro ao atualizar status: " + err.message);
  }
}

// 🟢 Abrir WhatsApp
function abrirWhats(whats, msg) {
  if (!whats) return alert("Número de WhatsApp não encontrado.");
  const numero = whats.replace(/\D/g, "");
  const link = `https://wa.me/55${numero}?text=${encodeURIComponent(msg)}`;
  window.open(link, "_blank");
}

// 🔄 Atualiza automaticamente
carregarPedidos(false);
setInterval(() => carregarPedidos(true), 30000);
</script>
</body>
</html>
