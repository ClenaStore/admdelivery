<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>üìã Painel Administrativo - Mercatto Delivery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#f4f1ec;--card:#fffaf5;--accent:#b8860b;--ink:#3a2e1f;
  --radius:10px;--shadow:0 3px 8px rgba(0,0,0,0.1);
}

/* ===== BASE ===== */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--ink);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== CABE√áALHO ===== */
header{
  background:var(--accent);
  color:#fff;
  text-align:center;
  padding:18px;
  font-family:'Playfair Display',serif;
  font-size:26px;
  box-shadow:var(--shadow);
  letter-spacing:0.5px;
}

/* ===== CONTE√öDO ===== */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px;
  gap:20px;
}

/* ===== CAIXA PRINCIPAL ===== */
.painel{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 130px);
  overflow:hidden;
}

/* ===== FILTROS ===== */
.filtros{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
  flex-wrap:wrap;
}
.filtros input, .filtros select{
  padding:10px;
  border-radius:6px;
  border:1px solid #d7ccbb;
  background:#fff;
  flex:1;
  min-width:150px;
  font-size:14px;
}
.filtros button{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:6px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
.filtros button:hover{opacity:0.9;}

/* ===== TABELA ===== */
.tabela-container{
  flex:1;
  overflow:auto;
  border:1px solid #e0d7c5;
  border-radius:var(--radius);
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
}
th, td{
  padding:10px 12px;
  border-bottom:1px solid #eae2d2;
  text-align:left;
}
th{
  background:var(--accent);
  color:#fff;
  position:sticky;
  top:0;
  z-index:2;
  font-family:'Playfair Display',serif;
}
tr:nth-child(even){background:#fdfaf5;}
tr:hover{background:#fff4dd;transition:0.2s;}

/* ===== STATUS ===== */
.status{
  display:inline-block;
  padding:6px 10px;
  border-radius:8px;
  font-weight:600;
  color:#fff;
  font-size:13px;
}
.status.Recebido{background:#6b7280;}
.status["Em preparo"], .status["Em_preparo"], .status.Em_preparo{background:#eab308;}
.status["Saiu para entrega"], .status["Saiu"], .status.Saiu{background:#2563eb;}
.status.Entregue{background:#16a34a;}
.status.Cancelado{background:#b91c1c;}

/* ===== BOT√ïES ===== */
button{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}
button:hover{opacity:.85;}
select{
  border:1px solid #d7ccbb;
  border-radius:6px;
  padding:6px;
  background:#fff;
  font-size:14px;
}
#btnAtualizar{
  margin-top:10px;
  align-self:flex-end;
}

/* ===== PRINT ===== */
@media print {
  header,.filtros,#btnAtualizar{display:none;}
  .painel{box-shadow:none;border:none;}
  body{background:white;}
}
</style>
</head>
<body>

<header>üçΩÔ∏è Painel Administrativo - Mercatto Delivery</header>

<main>
  <div class="painel">
    <div class="filtros">
      <input type="date" id="filtroData">
      <input type="text" id="filtroNome" placeholder="Buscar cliente...">
      <select id="filtroStatus">
        <option value="">Todos os Status</option>
        <option>Recebido</option>
        <option>Em preparo</option>
        <option>Saiu para entrega</option>
        <option>Entregue</option>
        <option>Cancelado</option>
      </select>
      <button onclick="filtrarPedidos()">üîç Filtrar</button>
      <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
      <button id="btnAtualizar" onclick="carregarPedidos()">üîÑ Atualizar</button>
    </div>

    <div class="tabela-container">
      <table id="tabelaPedidos">
        <thead>
          <tr>
            <th style="width:12%">Data/Hora</th>
            <th style="width:15%">Cliente</th>
            <th style="width:25%">Itens</th>
            <th style="width:20%">Endere√ßo</th>
            <th style="width:10%">Pagamento</th>
            <th style="width:8%">Total</th>
            <th style="width:10%">Status</th>
            <th style="width:10%">A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwaa6le5y5ZQk-0Po5rHKtjsr4nx-rGWBMor6RkXBc9uycTes5lLgKkfjgcRK7LrCwi/exec";
let pedidos = [];

async function carregarPedidos(){
  const tbody = document.querySelector("#tabelaPedidos tbody");
  tbody.innerHTML = "<tr><td colspan='8' style='text-align:center;padding:20px;'>‚è≥ Carregando...</td></tr>";
  try {
    const r = await fetch(ENDPOINT + "?acao=listar");
    pedidos = await r.json();
    renderPedidos(pedidos);
  } catch(e){
    console.error(e);
    alert("Erro ao carregar pedidos.");
  }
}

function renderPedidos(lista){
  const tbody = document.querySelector("#tabelaPedidos tbody");
  tbody.innerHTML = "";
  lista.forEach(p=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.dataHora||"-"}</td>
      <td>${p.nome||"-"}</td>
      <td>${p.itens||"-"}</td>
      <td>${p.endereco||""}, ${p.numero||""} - ${p.bairro||""}</td>
      <td>${p.forma||"-"}</td>
      <td><strong>R$${Number(p.total||0).toFixed(2)}</strong></td>
      <td><span class="status ${p.status?.replace(/\s/g,'_')||'Recebido'}">${p.status||'Recebido'}</span></td>
      <td>
        <select onchange="mudarStatus('${p.id}', this.value)">
          <option selected hidden>${p.status||'Recebido'}</option>
          <option>Recebido</option>
          <option>Em preparo</option>
          <option>Saiu para entrega</option>
          <option>Entregue</option>
          <option>Cancelado</option>
        </select>
        <button onclick="imprimirPedido('${p.nome}','${p.itens}','${p.total}')">üñ®Ô∏è</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

function filtrarPedidos(){
  const data = document.getElementById("filtroData").value;
  const nome = document.getElementById("filtroNome").value.toLowerCase();
  const status = document.getElementById("filtroStatus").value;
  const filtrados = pedidos.filter(p=>{
    const okData = !data || (p.dataHora && p.dataHora.includes(data));
    const okNome = !nome || (p.nome && p.nome.toLowerCase().includes(nome));
    const okStatus = !status || p.status===status;
    return okData && okNome && okStatus;
  });
  renderPedidos(filtrados);
}

async function mudarStatus(id, novoStatus){
  if(!confirm(`Alterar status para "${novoStatus}"?`)) return;
  try{
    const payload = {acao:"atualizarStatus", id, status:novoStatus};
    const r = await fetch(ENDPOINT, {method:"POST",body:JSON.stringify(payload)});
    const t = await r.text();
    if(t.includes("ok")){
      carregarPedidos();
    }else{
      alert("‚ùå Erro ao atualizar status.");
    }
  }catch(e){
    console.error(e);
    alert("‚ö†Ô∏è Falha de conex√£o.");
  }
}

function imprimirPedido(nome,itens,total){
  const w = window.open("","print","width=600,height=800");
  w.document.write(`
    <html><head><title>Pedido de ${nome}</title></head>
    <body style="font-family:Inter;padding:20px;">
      <h2 style="color:#b8860b;">üçΩÔ∏è Mercatto Delivery</h2>
      <p><strong>Cliente:</strong> ${nome}</p>
      <p><strong>Itens:</strong> ${itens}</p>
      <p><strong>Total:</strong> R$${Number(total).toFixed(2)}</p>
      <hr><p>Obrigado por escolher o Mercatto!</p>
      <script>window.print();setTimeout(()=>window.close(),800);<\/script>
    </body></html>
  `);
  w.document.close();
}

carregarPedidos();
setInterval(carregarPedidos,60000);
</script>
</body>
</html>
